<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- add favicon -->
    <link rel="icon" href="/img/apple-touch-icon.png" type="image/x-icon"/>

    <!-- css for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Facebook - log in or sign up</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1>facebook</h1>
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="col-md-5">
                <!-- create a login form -->
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="username"></label>
                        <input type="text" name="username" id="username" class="form-control"
                            placeholder="Email address or phone number">
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="password">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-primary">
                        <!-- forgotten link -->
                        <a href="#" class="btn btn-link">Forgotten Password</a>
                    </div>
                    <!-- create an underline -->
                    <div class="form-group">
                        <!-- Create a new account button -->
                        <a href="#" class="btn btn-success">Create new account</a>
                    </div>

                </form>
                <p> <a href="#">Create a Page</a> <span> for a celebrity, brand or business.</span></p>
            </div>
        </div>
    </div>
</body>

</html>
